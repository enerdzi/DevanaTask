<md-grid-list flex md-cols="3" md-row-height="200">
    <div>
        <md-grid-tile ng-repeat="entry in rootEntry.getDirectories()">
            <ntls-entry-view md-no-ink ng-dblclick="showDir()" entry="rootEntry"></ntls-entry-view>
        </md-grid-tile>
    </div>
    <div>
        <md-grid-tile ng-repeat="entry in rootEntry.getFiles()">
            <ntls-entry-view md-no-ink ng-dblclick="showDir()" entry="rootEntry"></ntls-entry-view>
        </md-grid-tile>
    </div>
</md-grid-list>
