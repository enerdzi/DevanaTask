<md-grid-list md-cols="5" md-gutter="1em" md-row-height="4:4">
    <md-grid-tile ng-repeat="entry in rootEntry.getDirectories()">
        <ntls-entry-view md-no-ink ng-dblclick="showDir(entry)" entry="entry" view="view" mode="grid"></ntls-entry-view>
    </md-grid-tile>
    <md-grid-tile ng-repeat="entry in rootEntry.getFiles()">
        <ntls-entry-view md-no-ink ng-dblclick="showDir(entry)" entry="entry" view="view" mode="grid"></ntls-entry-view>
    </md-grid-tile>
</md-grid-list>
