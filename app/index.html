<body>
<div layout="column" ng-cloak ng-app="Nautalius" ng-controller="AppCtrl">
    <section layout="row" flex>

        <md-sidenav style="height: 100vh" class="md-sidenav-left" md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-sm')" md-disable-backdrop md-whiteframe="2">
            <md-toolbar>
                <h1 class="md-toolbar-tools">Nautalius</h1>
            </md-toolbar>
            <md-content>
                <!--<ntls-tree-view></ntls-tree-view>-->
            </md-content>
        </md-sidenav>

        <md-content flex>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" ng-click="toggleSidebar()" hide-gt-sm>
                        <md-icon>menu</md-icon>
                    </md-button>
                    <h2>
                        <span>Path</span>
                    </h2>
                </div>
            </md-toolbar>
        </md-content>
    </section>
</div>
